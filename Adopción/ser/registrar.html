<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - GENESIS AI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body { background: #0e0e0e; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .box { background: #1a1a1a; padding: 30px; border: 1px solid #6133FF; max-width: 350px; margin: auto; border-radius: 10px; }
        input { width: 90%; padding: 10px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; }
        .btn { background: #6133FF; color: white; border: none; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Crear Identidad</h2>
        <input type="text" id="user" placeholder="Usuario" required>
        <input type="email" id="email" placeholder="Correo" required>
        <input type="password" id="pass1" placeholder="ContraseÃ±a" required>
        <input type="password" id="pass2" placeholder="Confirmar" required>
        <button class="btn" onclick="registrar()">VINCULAR CON AGATHA</button>
        <p><a href="login.html" style="color:#6133FF">Ya tengo cuenta</a></p>
    </div>

    <script>
    async function registrar() {
        const u = document.getElementById('user').value;
        const e = document.getElementById('email').value;
        const p1 = document.getElementById('pass1').value;
        const p2 = document.getElementById('pass2').value;

        if(p1 !== p2) return alert("Las claves no coinciden.");

        const res = await fetch('/api/auth', {
            method: 'POST',
            body: JSON.stringify({ username: u, email: e, password: p1, action: 'register' })
        });

        if(res.ok) {
            alert("Agatha: Bienvenido al sistema.");
            window.location.href = "login.html";
        } else {
            alert("Error en registro.");
        }
    }
    </script>
</body>
</html>
