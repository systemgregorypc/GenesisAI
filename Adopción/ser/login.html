<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GENESIS AI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body { background: #0e0e0e; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; padding-top: 80px; }
        .box { background: #111; padding: 30px; border: 1px solid #6133FF; max-width: 350px; margin: auto; border-radius: 10px; box-shadow: 0 0 15px rgba(97, 51, 255, 0.3); }
        h2 { color: #6133FF; }
        input { width: 90%; padding: 10px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 5px; }
        .btn { background: #6133FF; color: white; border: none; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; border-radius: 5px; transition: 0.3s; }
        .btn:hover { background: #4a27cc; }
        a { color: #6133FF; text-decoration: none; font-size: 0.9em; }
        .footer-link { margin-top: 15px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Entrar al Núcleo</h2>
        <p style="font-size: 0.8em; color: #666;">Identificación del Ser</p>
        
        <input type="text" id="user" placeholder="Usuario / ID">
        <input type="password" id="pass" placeholder="Contraseña">
        
        <button class="btn" onclick="entrar()">IDENTIFICARSE</button>
        
        <div class="footer-link">
            <a href="registrar.html">¿No tienes identidad? Regístrate</a>
        </div>
    </div>

    <script>
    async function entrar() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;

        if(!u || !p) return alert("Agatha: Ingresa tus credenciales.");

        try {
            // El puente ../../ sale de /ser/ y /Adopción/ para llegar a la raíz
            const res = await fetch('../../api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    username: u, 
                    password: p, 
                    action: 'login' 
                })
            });

            const data = await res.json();

            if(res.ok) {
                alert("Acceso concedido. Agatha te reconoce.");
                // Guardamos el estado en el navegador
                sessionStorage.setItem('usuario', u);
                window.location.href = "panel.html";
            } else {
                // Mensaje de error desde la base de datos D1
                alert("Agatha: " + (data.error || "Identidad no confirmada."));
            }
        } catch (err) {
            // Si el puente falló o el archivo no existe
            alert("Fallo de conexión: El núcleo no responde en la ruta raíz.");
            console.error("Error en el núcleo:", err);
        }
    }
    </script>
</body>
</html>
