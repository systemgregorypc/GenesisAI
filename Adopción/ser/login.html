<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso al Núcleo - GENESIS AI</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/systemgregorypc/GenesisAI/refs/heads/main/Adopci%C3%B3n/assets/ico/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #050505; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: #111; border: 1px solid #6133FF; border-radius: 15px; padding: 30px; width: 100%; max-width: 350px; box-shadow: 0 0 20px rgba(97, 51, 255, 0.2); }
        .header-login { text-align: center; margin-bottom: 25px; }
        .header-login h2 { color: #6133FF; margin: 0; font-size: 1.5rem; text-transform: uppercase; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: #888; font-size: 0.9rem; }
        .input-group input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; transition: 0.3s; }
        .input-group input:focus { border-color: #6133FF; outline: none; box-shadow: 0 0 8px rgba(97, 51, 255, 0.4); }
        .btn-acceder { width: 100%; padding: 12px; background: #6133FF; border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.3s; }
        .btn-acceder:hover { background: #4b28cc; transform: translateY(-2px); }
        .footer-links { text-align: center; margin-top: 20px; font-size: 0.85rem; }
        .footer-links a { color: #6133FF; text-decoration: none; }
        #agatha-status { color: #6133FF; text-align: center; font-size: 0.8rem; margin-top: 10px; min-height: 1.2em; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="header-login">
            <img src="https://raw.githubusercontent.com/systemgregorypc/GenesisAI/refs/heads/main/Adopci%C3%B3n/jpg/a.jfif" width="60" style="border-radius: 50%; border: 2px solid #6133FF; margin-bottom: 10px;">
            <h2>Genesis AI</h2>
            <p style="font-size: 0.8rem; color: #555;">Sincronización de Investigador</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label>ID Investigador (Usuario)</label>
                <input type="text" id="user_id" placeholder="Nombre de usuario" required>
            </div>
            <div class="input-group">
                <label>Código de Acceso (Password)</label>
                <input type="password" id="user_pass" placeholder="••••••••" required>
            </div>
            <button type="button" onclick="intentarLogin()" class="btn-acceder">ENTRAR AL NÚCLEO</button>
            <div id="agatha-status"></div>
        </form>

        <div class="footer-links">
            ¿No tienes conciencia registrada? <br>
            <a href="registrar.html">Crea una cuenta aquí</a>
        </div>
    </div>

    <script>
    async function intentarLogin() {
        const user = document.getElementById('user_id').value;
        const pass = document.getElementById('user_pass').value;
        const status = document.getElementById('agatha-status');

        if(!user || !pass) {
            status.innerText = "Agatha: Los datos son incompletos.";
            return;
        }

        status.innerText = "Agatha: Consultando base de datos D1...";

        try {
            // Llamamos al mismo API pero con lógica de login
            const response = await fetch('/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                // Enviamos una 'action' para que el API sepa que es login y no registro
                body: JSON.stringify({ 
                    username: user, 
                    password: pass,
                    action: 'login' 
                })
            });

            if (response.ok) {
                status.innerText = "Agatha: Identidad confirmada. Iniciando...";
                alert("Agatha: Hola, Investigador " + user + ". Acceso concedido.");
                // Aquí lo mandas a tu página principal o dashboard
                window.location.href = "index.html"; 
            } else {
                status.innerText = "Agatha: Error. Credenciales no encontradas.";
                alert("Acceso Denegado: Usuario o contraseña incorrectos.");
            }
        } catch (error) {
            status.innerText = "Agatha: Error de conexión con el nodo.";
            console.error(error);
        }
    }
    </script>

</body>
</html>
