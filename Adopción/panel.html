<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - GENESIS AI</title>
    <link rel="stylesheet" type="text/css" href="genesis-style.css">
    <style>
        body { background: #0e0e0e; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; padding-top: 50px; }
        .container { background: #1a1a1a; padding: 40px; border: 2px solid #6133FF; max-width: 600px; margin: auto; border-radius: 20px; box-shadow: 0 0 30px rgba(97, 51, 255, 0.3); }
        h1 { color: #6133FF; text-shadow: 0 0 10px #6133FF; }
        .user-info { margin: 20px 0; padding: 15px; background: #000; border-radius: 10px; border-left: 5px solid #6133FF; }
        .btn-logout { background: #ff3333; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SISTEMA GÉNESIS AI</h1>
        <p>Investigación en Biotecnología y Medicina</p>
        
        <div class="user-info">
            <p>Estado del Núcleo: <span style="color: #00ff00;">ACTIVO</span></p>
            <p>Investigador: <span id="display-user">Cargando...</span></p>
        </div>

        <div id="content">
            <p>Bienvenido al centro de mando, José Gregorio.</p>
        </div>

        <button class="btn-logout" onclick="logout()">DESCONECTAR NÚCLEO</button>
    </div>

    <script>
        // Al cargar, verificamos si hay una sesión activa
        window.onload = function() {
            const user = sessionStorage.getItem('usuario');
            if (!user) {
                alert("Acceso denegado. Por favor, identifícate.");
                window.location.href = "login.html";
            } else {
                document.getElementById('display-user').innerText = user;
            }
        };

        function logout() {
            sessionStorage.removeItem('usuario');
            window.location.href = "login.html";
        }

        // Si en el futuro necesitas que el panel le pida datos a Agatha (D1):
        async function consultarAgatha() {
            try {
                const res = await fetch('/api/auth', { // Ruta simplificada a la raíz
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'check_status' })
                });
                const data = await res.json();
                console.log("Respuesta de Agatha:", data);
            } catch (err) {
                console.error("Error de conexión con el núcleo");
            }
        }
    </script>
</body>
</html>
