<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - GENESIS AI</title>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; padding: 20px; }
        .dashboard { border: 1px solid #6133FF; padding: 20px; border-radius: 10px; background: #0a0a0a; box-shadow: 0 0 20px rgba(97, 51, 255, 0.1); }
        .header { border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px; }
        h1 { color: #6133FF; font-size: 1.5em; }
        .stat-card { background: #111; padding: 15px; border-left: 4px solid #6133FF; margin-bottom: 15px; }
        .btn-exit { background: #ff3333; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
        .btn-update { background: #6133FF; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>NÚCLEO DE CONTROL - AGATHA</h1>
            <p>Estado del Ser: <span id="user-status">Iniciando...</span></p>
        </div>

        <div class="stat-card">
            <h3>Investigación Biotecnológica</h3>
            <p>Estado de los Sensores: <span style="color: #6133FF;">ACTIVOS</span></p>
            <p id="biotech-status">Esperando entrada de datos del investigador...</p>
        </div>

        <div class="stat-card">
            <h3>Base de Datos D1</h3>
            <p>ID del Nodo: 8dbb39ad-2784-445d-a092-5785e7888fb8</p>
            <p>Sincronización: <span id="db-status">ONLINE</span></p>
        </div>

        <div style="margin-top: 30px;">
            <button class="btn-update" onclick="location.reload()">REFRESCAR NÚCLEO</button>
            <button class="btn-exit" onclick="salir()">CERRAR SESIÓN</button>
        </div>
    </div>

    <script>
        // Verificación de identidad al entrar
        const usuarioActivo = sessionStorage.getItem('usuario');
        
        if (!usuarioActivo) {
            alert("Acceso denegado. Agatha no detecta tu identidad.");
            window.location.href = "login.html";
        } else {
            document.getElementById('user-status').innerText = "Bienvenido, Investigador " + usuarioActivo;
        }

        function salir() {
            sessionStorage.clear();
            alert("Desconectando del Ser...");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
