<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GENESIS AI</title>
    <link rel="stylesheet" type="text/css" href="genesis-style.css">
    <style>
        body { background: #0e0e0e; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; padding-top: 50px; }
        .box { background: #1a1a1a; padding: 30px; border: 1px solid #6133FF; max-width: 350px; margin: auto; border-radius: 15px; box-shadow: 0 0 20px rgba(97, 51, 255, 0.2); }
        h2 { color: #6133FF; margin-bottom: 20px; }
        input { width: 90%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 5px; }
        .btn { background: #6133FF; color: white; border: none; padding: 14px; width: 100%; cursor: pointer; font-weight: bold; border-radius: 5px; transition: 0.3s; margin-top: 10px; }
        .btn:hover { background: #4a27cc; box-shadow: 0 0 15px #6133FF; }
        a { color: #6133FF; text-decoration: none; font-size: 0.9em; }
        .footer-link { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Ingreso al Núcleo</h2>
        <p style="font-size: 0.8em; color: #888;">Agatha solicita identificación</p>
        
        <input type="text" id="user" placeholder="Usuario" required>
        <input type="password" id="pass" placeholder="Contraseña" required>
        
        <button class="btn" onclick="entrar()">IDENTIFICARSE</button>
        
        <div class="footer-link">
            <a href="registrar.html">¿No tienes cuenta? Crear Identidad</a>
        </div>
    </div>

    <script>
    async function entrar() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;

        if(!u || !p) {
            return alert("Agatha: Debes ingresar tus credenciales.");
        }

        try {
            // RUTA CORREGIDA: ../ sube a Adopción/ donde Cloudflare activa /api/
            const res = await fetch(/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    username: u, 
                    password: p, 
                    action: 'login' 
                })
            });

            const data = await res.json();

            if(res.ok) {
                alert("Acceso concedido. Agatha te reconoce.");
                // Guardamos el usuario para que el panel lo sepa
                sessionStorage.setItem('usuario', u);
                window.location.href = "panel.html";
            } else {
                // Mensaje desde la base de datos D1
                alert("Agatha: " + (data.error || "Identidad no confirmada."));
            }
        } catch (err) {
            alert("Fallo crítico: No se pudo conectar con el núcleo en ../api/auth.");
            console.error(err);
        }
    }
    </script>
</body>
</html>
