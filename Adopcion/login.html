<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - GÉNESIS AI</title>
    <style>
        body { 
            background: #0e0e0e; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-box { 
            background: #1a1a1a; 
            padding: 40px; 
            border-radius: 15px; 
            border: 1px solid #6133FF; 
            box-shadow: 0 0 20px rgba(97, 51, 255, 0.2); 
            width: 350px; 
            text-align: center;
        }
        h2 { color: #6133FF; margin-bottom: 30px; letter-spacing: 3px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { color: #888; font-size: 0.8em; margin-bottom: 5px; display: block; }
        input { 
            width: 100%; 
            padding: 12px; 
            background: #222; 
            border: 1px solid #333; 
            border-radius: 5px; 
            color: white; 
            box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { border-color: #6133FF; outline: none; background: #2a2a2a; }
        .btn-access { 
            width: 100%; 
            padding: 12px; 
            background: #6133FF; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1em;
            margin-top: 10px;
        }
        .btn-access:hover { background: #4b28cc; }
        .footer-logo { margin-top: 30px; font-size: 0.7em; color: #444; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>GÉNESIS AI</h2>
        <p style="color: #6133FF; font-size: 0.9em; margin-bottom: 20px;">Identificación de Investigador</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label>USUARIO / EMAIL</label>
                <input type="text" id="usuario" placeholder="Ingrese su usuario" required>
            </div>
            <div class="input-group">
                <label>CLAVE DE ACCESO</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-access">INICIAR NÚCLEO</button>
        </form>

        <div id="mensaje" style="margin-top: 15px; font-size: 0.8em; color: #ff3333;"></div>
        
        <div class="footer-logo">
            SYSTEM GREGORY PC <br>
            Investigación Biotecnológica y Fusión
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const user = document.getElementById('usuario').value;
            const pass = document.getElementById('password').value;
            const mensaje = document.getElementById('mensaje');

            mensaje.innerText = "Agatha: Verificando credenciales...";
            mensaje.style.color = "#6133FF";

            try {
                // Aquí llamamos a la base de datos 'db' que configuramos
                // El endpoint '/api/login' es el que usaría su Worker
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, pass })
                });

                const data = await response.json();

                if (data.success) {
                    // Si todo sale bien, guardamos la sesión
                    sessionStorage.setItem('usuario', user);
                    window.location.href = "panel.html";
                } else {
                    mensaje.innerText = "Acceso denegado. Verifique sus datos.";
                    mensaje.style.color = "#ff3333";
                }
            } catch (error) {
                // Si la API aún no está lista, hacemos una prueba local para que usted pueda entrar
                if (user === "josegregorio" || user === "systemgregoryp.c@gmail.com") {
                    sessionStorage.setItem('usuario', user);
                    window.location.href = "panel.html";
                } else {
                    mensaje.innerText = "Error de conexión con la base de datos db.";
                }
            }
        };
    </script>
</body>
</html>
